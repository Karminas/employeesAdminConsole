<!DOCTYPE html>
<html lang = "en" xmlns:th="http://www.thymeleaf.orh">
    <head>
        <meta charset="UTF-8">
        <title>Employees landing page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>

    <div th:replace="fragments/navbar :: navbar"></div>
    <br>
        <h1>Employees</h1>
        <table class="table">
            <tr>
                <th>id</th>
                <th>name</th>
                <th>last name</th>
            </tr>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.id}">id</td>
                <td th:text="${employee.name}">name</td>
                <td th:text="${employee.lastName}">lastname</td>
                <td><a th:href="@{/employees/delete/{id}(id=${employee.id})}">Remove</a></td>
            </tr>
        </table>
    <a th:href="@{/employees/add}" class="btn btn-primary">Add Employee</a>
    </body>
</html>
